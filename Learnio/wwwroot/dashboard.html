<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="/chat.css">
</head>
<body>
    <div class="main-container">
        <div class="header-row">
            <div class="brand">My courses</div>

            <div class="user-controls">
                <a href="#" onclick="openModal()" class="icon-btn" title="Create new course">➕</a>

                <a href="javascript:void(0)" onclick="openChatFromNav()" class="icon-btn" style="position: relative;">
                    💬
                    <span id="nav-unread-badge" class="global-badge" style="display: none; top: -5px; right: -5px; transform: scale(0.8);">0</span>
                </a>

                <a href="profile.html" class="profile-circle" id="user-avatar" title="My Profile">U</a>
            </div>
        </div>

        <div class="filters-bar">
            <select id="course-filter" class="filter-select" style="width: 150px;">
                <option value="all">All Courses</option>
                <option value="teaching">Teaching 🎓</option>
                <option value="enrolled">Enrolled 📚</option>
                <option value="archived">Archived 🗄️</option>
            </select>

            <input type="text" id="course-search" class="search-input" placeholder="Search courses...">

            <div class="join-wrapper">
                <input type="text" id="join-code-input" class="search-input join-input" placeholder="Enter code...">
                <button class="btn-join" onclick="joinCourse()">Join</button>
            </div>

        </div>

        <div class="courses-grid" id="courses-container">
            <p>Loading...</p>
        </div>
    </div>

    <div id="create-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Create New Course</h3>
            <input type="text" id="new-course-name" placeholder="Course Name (e.g. Physics)" class="modal-input">
            <input type="text" id="new-course-desc" placeholder="Short description (optional)..." class="modal-input">

            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-save" onclick="createCourse()">Create</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="dashboard.js"></script>
    <script src="/chat.js"></script>
</body>
</html>
