<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div class="main-container">

        <div class="header-row">
            <div class="brand">My courses</div>

            <div class="user-controls">
                <a href="chat.html" class="chat-icon" title="Messages">💬</a>

                <a href="profile.html" class="profile-circle" id="user-avatar" title="My Profile">U</a>
            </div>
        </div>

        <div class="filters-bar">
            <select class="filter-select" style="width: 150px;">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
            </select>

            <input type="text" class="search-input" placeholder="Search courses...">

            <select class="filter-select" style="width: 180px;">
                <option>Sort by name</option>
                <option>Sort by last accessed</option>
            </select>
        </div>

        <div class="courses-grid" id="courses-container">
            <p>Loading...</p>
        </div>

    </div>

    <script src="dashboard.js"></script>
</body>
</html>
